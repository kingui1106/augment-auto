    <script>
        const svgContent = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>

</svg>`;

        function generateIcons() {
            const sizes = [16, 48, 128];
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const displayImg = document.createElement('img');
                    displayImg.src = canvas.toDataURL('image/png');
                    displayImg.width = size > 48 ? 128 : size * 2;
                    displayImg.height = size > 48 ? 128 : size * 2;
                    
                    const label = document.createElement('p');
                    label.textContent = `icon${size}.png (${size}x${size})`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'ä¸‹è½½';
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.download = `icon${size}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    };
                    
                    iconItem.appendChild(displayImg);
                    iconItem.appendChild(label);
                    iconItem.appendChild(downloadBtn);
                    preview.appendChild(iconItem);
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            });
        }

        window.onload = function() {

        };
